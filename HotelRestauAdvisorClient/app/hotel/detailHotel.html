<section id="mu-ceerHotel">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area">
                    <div class="mu-title">
                        <span class="mu-subtitle">discover</span>
                        <h2>Detail Restaurant</h2>
                        <i class="fa fa-spoon"></i>
                        <span class="mu-title-bar"></span>
                    </div>

                    <div class="mu-news-single-bottom">
                        <a  [routerLink]="['/Hotels']"class="mu-readmore-btn">Back</a>
                    </div>
                    <div class="col-md-12 col-md-12">
                        <div class="panel" style="padding: 30px 30px 30px 30px;">
                            <div class="media">
                                <!---------------------Image restaurant------------------>
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object thumbnail" src="http://placehold.it/350x500" alt="...">
                                    </a>
                                </div>
                                <!--------------------------------------------->
                                <div class="media-body" style="padding: 30px 30px 30px 30px;">
                                    <div class="page-header"><h1> {{hotel.Name}} </h1>
                                        <small>{{hotel.Ville}}</small>
                                    </div>
                                    <div>
                                        <ul class="nav nav-tabs">
                                            <li class="active" href="#Description" data-toggle="tab"><a
                                                    href="#Description">Description</a>
                                            </li>
                                            <li><a href="#Carac" data-toggle="tab">Caract√©ristiques</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div role="tabpanel" class="tab-pane active" id="Description"
                                                 style="padding: 20px 30px 30px 5px;"><p>{{hotel.description}}</p>
                                            </div>
                                            <div role="tabpanel" class="tab-pane" id="Carac"
                                                 style="padding: 20px 30px 30px 5px;">
                                                <div class="form-horizontal" role="form">
                                                    <div class="row">
                                                        <div class="col-lg-10">
                                                            <label class="col-lg-4 text-right" style="font-weight:bold">Tel :</label>
                                                            <span class="col-lg-4 text-left">{{hotel.Tel}}</span></div>
                                                        <div class="col-lg-10">
                                                            <label class="col-lg-4 text-right" style="font-weight:bold">Adresse :</label>
                                                            <span class="col-lg-4 text-left">{{hotel.Adresse}}</span>
                                                        </div>
                                                        <div class="col-lg-10">
                                                            <label class="col-lg-4 text-right" style="font-weight:bold">Classification :</label>
                                                            <span class="col-lg-4 text-left"> {{hotel.CategorieRestaurant}} </span>
                                                        </div>
                                                        <div class="col-lg-10">
                                                            <label class="col-lg-4 text-right" style="font-weight:bold">Date publication:</label>
                                                            <span class="col-lg-4 text-left"> {{hotel.datePublication}}</span>
                                                        </div>
                                                        <div class="col-lg-10">
                                                            <label class="col-lg-4 text-right" style="font-weight:bold">Ville:</label>
                                                            <span class="col-lg-4 text-left"> {{hotel.Ville}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mu-news-single-bottom">
                                        <a class="mu-readmore-btn">Reserver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $('.nav-tabs a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
</script>
